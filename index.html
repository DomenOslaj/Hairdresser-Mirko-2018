<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bla</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="/css/fluid-gallery.css">

  </head>
  <body>
    <div class="container">



    <div class="container gallery-container">

        <h1 class="text-center">Bootstrap 3 Gallery</h1>

        <p class="page-description text-center">Grid Layout With Zoom Effect</p>

        <div class="tz-gallery">

            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="card">
                        <a class="lightbox" href="images/park.jpg">
                        <img src="images/park.jpg" alt="Park" class="card-img-top">
                        </a>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <a class="lightbox" href="images/benches.jpg">
                        <img src="images/benches.jpg" alt="Park" class="card-img-top">
                        </a>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <a class="lightbox" href="images/bridge.jpg">
                        <img src="images/bridge.jpg" alt="Park" class="card-img-top">
                        </a>
                    </div>
                </div>
            </div>
              <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <a class="lightbox" href="images/coast.jpg">
                        <img src="images/coast.jpg" alt="Park" class="card-img-top">
                        </a>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <a class="lightbox" href="images/rails.jpg">
                        <img src="images/rails.jpg" alt="Park" class="card-img-top">
                        </a>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card">
                        <a class="lightbox" href="img/gallery.jpg">
                        <img src="img/gallery.jpg" alt="Park" class="card-img-top">
                        </a>
                    </div>
                </div>

            </div>

        </div>

    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.tz-gallery');
    </script>
  </body>
</html>
